<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-image">
            <div>
                <img src="img/odin-lined.png" alt="The Odin Project Logo">
                <h1>Sign-up Form</h1>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-section">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div>
                <div class="input-section">
                    <p>Sign up!</p>
                    <form id="signup-form">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" />
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="alice@example.com" />
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10"/>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" required />
                        <div id="password-error" class="error"></div>
                        <label for="passC">Confirm Password
                            <div id="passwordC-error" class="error"></div>
                        </label>
                        <input type="password" id="passC" name="passC" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" required />
                    </form>
                </div>
            </div>
            <div class="submit-section">
                <div>
                    <button type="submit" form="signup-form">Create Account</button>
                    <p>Already have an account? <a href>Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
