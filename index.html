<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-image">
            <div>
                <img src="img/odin-lined.png" alt="The Odin Project Logo">
                <h1>Sign-up Form</h1>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-section">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div>
                <div class="input-section">
                    <p>Sign up!</p>
                    <form id="signup-form">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" />
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="alice@example.com" />
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" />
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                        <div id="password-error" class="error"></div>
                        <label for="passC">Confirm Password</label>
                        <input type="password" id="" name="passC" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                        <div id="password-error" class="error"></div>
                    </form>
                </div>
            </div>

            <div class="submit">
                <div>
                    <button type="submit"></button>
                    <p>Already have an account?</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
